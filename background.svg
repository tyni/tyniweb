<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#05091a"/>
      <stop offset="50%" stop-color="#0b1230"/>
      <stop offset="100%" stop-color="#101938"/>
    </linearGradient>

    <!-- Wave gradient -->
    <linearGradient id="waveGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111a3a"/>
      <stop offset="100%" stop-color="#1a2448"/>
    </linearGradient>

    <!-- Subtle wave gradient 2 -->
    <linearGradient id="waveGradient2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1330"/>
      <stop offset="100%" stop-color="#161f42"/>
    </linearGradient>

    <!-- Star glow -->
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bgGradient)" />

  <!-- Back wave layer -->
  <path
    fill="url(#waveGradient2)"
    d="M0,520
       C300,480 550,520 800,490
       C1050,460 1300,500 1600,460
       L1600,900 L0,900 Z" />

  <!-- Middle wave layer -->
  <path
    fill="url(#waveGradient)"
    d="M0,580
       C280,540 540,590 800,560
       C1060,530 1320,570 1600,540
       L1600,900 L0,900 Z" />

  <!-- Front subtle wave (darker) -->
  <path
    fill="#0b1230"
    fill-opacity="0.9"
    d="M0,640
       C280,610 540,650 800,630
       C1060,610 1320,640 1600,620
       L1600,900 L0,900 Z" />

  <!-- Stars (sparse, soft) -->
  <!-- Small dots -->
  <g fill="white" fill-opacity="0.7">
    <circle cx="180" cy="120" r="1.3"/>
    <circle cx="420" cy="80" r="1.6"/>
    <circle cx="720" cy="140" r="1.1"/>
    <circle cx="980" cy="60" r="1.4"/>
    <circle cx="1250" cy="110" r="1.2"/>
    <circle cx="1450" cy="190" r="1.5"/>
    <circle cx="260" cy="230" r="1.1"/>
    <circle cx="620" cy="220" r="1.3"/>
    <circle cx="930" cy="210" r="1.2"/>
    <circle cx="1180" cy="250" r="1.1"/>
  </g>

  <!-- A few glow stars -->
  <g opacity="0.6">
    <circle cx="350" cy="160" r="6" fill="url(#starGlow)"/>
    <circle cx="890" cy="90" r="5" fill="url(#starGlow)"/>
    <circle cx="1320" cy="210" r="7" fill="url(#starGlow)"/>
  </g>
</svg>
