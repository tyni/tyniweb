<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">

  <!-- Deep base background -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#050819"/>
      <stop offset="60%" stop-color="#050b23"/>
      <stop offset="100%" stop-color="#040714"/>
    </linearGradient>

    <!-- Soft radial glow behind fingertips (centered) -->
    <radialGradient id="touchGlow" cx="50%" cy="50%" r="30%">
      <stop offset="0%" stop-color="#3fd2ff" stop-opacity="0.55"/>
      <stop offset="40%" stop-color="#3fd2ff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#3fd2ff" stop-opacity="0"/>
    </radialGradient>

    <!-- Large flowing wave shape -->
    <linearGradient id="waveGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0b1b49" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#112a6b" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#1a3a8a" stop-opacity="0.4"/>
    </linearGradient>

    <!-- Subtle secondary wave -->
    <linearGradient id="waveGradient2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1838" stop-opacity="0.0"/>
      <stop offset="40%" stop-color="#0f2044" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#132955" stop-opacity="0.0"/>
    </linearGradient>

    <!-- Tiny star dots -->
    <radialGradient id="star" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background fill -->
  <rect width="1600" height="900" fill="url(#bgGradient)" />

  <!-- Soft central glow where fingertips meet (center) -->
  <circle cx="800" cy="450" r="260" fill="url(#touchGlow)" />

  <!-- Bottom sweeping wave -->
  <path
    d="M -100 650
       C 300 550, 700 750, 1200 640
       C 1450 590, 1750 620, 1800 720
       L 1800 950
       L -100 950 Z"
    fill="url(#waveGradient)"
  />

  <!-- Mid-depth secondary wave -->
  <path
    d="M -200 520
       C 200 480, 650 560, 1150 500
       C 1450 470, 1750 510, 1850 580
       L 1850 950
       L -200 950 Z"
    fill="url(#waveGradient2)"
  />

  <!-- Sparse stars for subtle depth -->
  <circle cx="200" cy="120" r="1.5" fill="url(#star)" />
  <circle cx="420" cy="80" r="1.2" fill="url(#star)" />
  <circle cx="650" cy="160" r="1.4" fill="url(#star)" />
  <circle cx="980" cy="90" r="1.3" fill="url(#star)" />
  <circle cx="1200" cy="150" r="1.6" fill="url(#star)" />
  <circle cx="1400" cy="60" r="1.1" fill="url(#star)" />
  <circle cx="300" cy="260" r="1.1" fill="url(#star)" />
  <circle cx="1080" cy="260" r="1.4" fill="url(#star)" />

</svg>
