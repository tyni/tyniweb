<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Worker Profile â€” Tyniweb</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Quicksand, sans-serif;
      background: #f4f7fa;
    }

    .tw-profile-header {
      background: #040714;
      color: #fff;
      padding: 40px 24px;
      text-align: center;
    }

    .tw-profile-header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 700;
    }

    .tw-profile-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 24px;
    }

    .tw-profile-card {
      background: #fff;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      margin-bottom: 24px;
    }

    .tw-profile-card h3 {
      margin-top: 0;
      font-size: 22px;
      font-weight: 700;
    }

    .tw-comingsoon {
      opacity: 0.6;
      font-style: italic;
    }

    .tw-avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: #ddd;
      margin: 0 auto 20px;
    }
  </style>
</head>

<body>

  <div class="tw-profile-header">
    <div class="tw-avatar"></div>
    <h1>Your Profile</h1>
  </div>

  <div class="tw-profile-container">

    <div class="tw-profile-card">
      <h3>About You</h3>
      <p class="tw-comingsoon">Your bio and details will appear here.</p>
    </div>

    <div class="tw-profile-card">
      <h3>Your Skills</h3>
      <p class="tw-comingsoon">Skills inferred from the Recognition Form will appear here.</p>
    </div>

    <div class="tw-profile-card">
      <h3>Growth Timeline</h3>
      <p class="tw-comingsoon">Your progression milestones will appear here.</p>
    </div>

    <div class="tw-profile-card">
      <h3>Recent Activity</h3>
      <p class="tw-comingsoon">Your latest actions will appear here.</p>
    </div>

  </div>

</body>
</html>
