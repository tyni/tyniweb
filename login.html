<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Access | tyniweb</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Request Access</h1>

    <form id="accessForm">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <button type="submit">Request Access</button>
    </form>

    <div id="accessCodeSection" style="display:none;">
      <p>Your access code is: <strong id="accessCode"></strong></p>
      <input type="text" id="codeInput" placeholder="Enter access code" />
      <button id="verifyCodeBtn">Enter</button>
    </div>
  </main>

  <script src="access.js"></script>
</body>
</html>
