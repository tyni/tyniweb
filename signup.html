<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up â€” Tyniweb</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .tw-auth-box {
      background: #fff;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .tw-auth-box h2 {
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 700;
    }
    .tw-auth-box p {
      opacity: 0.7;
      margin-bottom: 30px;
    }
    .tw-auth-box input, select {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    .tw-auth-btn {
      width: 100%;
      padding: 14px;
      background: #ff6a00;
      color: #fff;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      border: none;
    }
    .tw-auth-footer {
      margin-top: 20px;
      font-size: 14px;
    }
    .tw-auth-footer a {
      color: #ff6a00;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="tw-auth-box">
    <h2>Create your account</h2>
    <p>Join Tyniweb and start moving work forward.</p>

    <select>
      <option value="worker">I am a Worker</option>
      <option value="business">I am a Business</option>
    </select>

    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">

    <button class="tw-auth-btn">Sign Up</button>

    <div class="tw-auth-footer">
      Already have an account? <a href="/login">Log in</a>
    </div>
  </div>
</body>
</html>
