<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found — Tyniweb</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    :root {
      --max-width: 640px;
      --side-padding: 20px;
      --container-radius: 12px;
      --container-shadow: 0 4px 12px rgba(0,0,0,0.1);
      --container-bg: #fff;
      --font-body: 'Open Sans', sans-serif;
      --font-heading: 'Cormorant Garamond', serif;
      --color-text: #333;
      --color-accent: #f4a261;
      --color-bg: #fffaf3;
    }
    
    body {
      margin: 0;
      padding: var(--side-padding);
      font-family: var(--font-body);
      background-color: var(--color-bg);
      color: var(--color-text);
    }
    
    .container {
      max-width: var(--max-width);
      margin: 40px auto;
      padding: 30px;
      background-color: var(--container-bg);
      border-radius: var(--container-radius);
      box-shadow: var(--container-shadow);
      box-sizing: border-box;
    }
    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 64px;
      color: #f4a261;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    a.cta {
      background: #f4a261;
      color: white;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    a.cta:hover {
      background: #e38b4d;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! That page doesn’t exist. But your brand kit dreams still do.</p>
  <a href="/" class="cta">Back to Tyniweb</a>
</body>
</html>
