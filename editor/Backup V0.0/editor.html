<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tyniweb Editor</title>
  <link rel="stylesheet" href="editor.css" />
</head>
<body>
  <div class="tw-editor">

    <!-- LEFT: COMPONENT LIBRARY -->
    <aside class="tw-panel tw-panel-left">
      <h2>Pages</h2>
      <div class="tw-page-list">
        <div class="tw-page-item" data-page="Home">
		  <span class="tw-page-name">Home</span>
		  <button class="tw-page-menu">⋮</button>
		</div>
        <button id="tw-add-page">+ Add Page</button>
      </div>

      <h2>Components</h2>
      <div class="tw-component-list">
        <button class="tw-component-item">Hero</button>
        <button class="tw-component-item">Feature Row</button>
        <button class="tw-component-item">Card</button>
        <button class="tw-component-item">Grid</button>
        <button class="tw-component-item">Section</button>
        <button class="tw-component-item">Navbar</button>
        <button class="tw-component-item">Footer</button>
        <button class="tw-component-item">Form</button>
        <button class="tw-component-item">Button</button>
        <button class="tw-component-item">Media Block</button>
        <button class="tw-component-item">Text Block</button>
        <button class="tw-component-item">Callout</button>
        <button class="tw-component-item">Testimonial</button>
        <button class="tw-component-item">Pricing Table</button>
      </div>
    </aside>

    <!-- CENTER: CANVAS -->
    <main class="tw-canvas">
      <div class="tw-canvas-header">
        <h1>Page Canvas</h1>
        <p>Drag components here to build your page.</p>
      </div>

      <div class="tw-canvas-body">
        <div class="tw-canvas-empty">
          <p>No components yet. Start by adding a Hero or Section.</p>
        </div>
      </div>
    </main>

    <!-- RIGHT: INSPECTOR -->
    <aside class="tw-panel tw-panel-right">
      <h2>Inspector</h2>

      <!-- CONTENT -->
      <section class="tw-inspector-section">
        <h3 class="tw-collapsible">Content</h3>
        <label>
          Title
          <input type="text" name="title" placeholder="Edit title…" />
        </label>
        <label>
          Subtitle
          <textarea name="subtitle" placeholder="Edit subtitle…"></textarea>
        </label>
        <label>
          Button Label
          <input type="text" name="cta" placeholder="Edit button label…" />
        </label>
      </section>

      <!-- DESIGN -->
      <section class="tw-inspector-section">
        <h3 class="tw-collapsible">Design</h3>
        <label>
          Theme
          <select name="theme">
            <option>Default</option>
            <option>Dark</option>
            <option>Light</option>
            <option>Playful</option>
          </select>
        </label>
        <label>
          Accent Color
          <input type="color" name="accent" value="#00ff99" />
        </label>
      </section>

      <!-- CONTENT PACKAGES -->
      <section class="tw-inspector-section">
        <h3 class="tw-collapsible">Content Packages</h3>
        <label>
          Package
          <select name="package">
            <option>None</option>
            <option>AI Transition Messaging</option>
            <option>Robot & AI Intro</option>
            <option>Tyniweb Philosophy</option>
            <option>Onboarding: New User</option>
          </select>
        </label>
      </section>

      <!-- VARIANT SELECTOR -->
      <section class="tw-inspector-section">
        <h3 class="tw-collapsible">Variant</h3>
        <label>
          Style
          <select name="variant">
            <option value="v1">Default</option>
            <option value="v2">Alternate</option>
          </select>
        </label>
      </section>

      <!-- GLOBAL STYLES (PHASE 16) -->
      <section class="tw-inspector-section">
        <h3 class="tw-collapsible">Global Styles</h3>

        <label>
          Font Family
          <select name="global-font">
            <option value="system-ui">System UI</option>
            <option value="serif">Serif</option>
            <option value="sans-serif">Sans Serif</option>
            <option value="monospace">Monospace</option>
          </select>
        </label>

        <label>
          Base Text Color
          <input type="color" name="global-base-color" value="#f5f5f5" />
        </label>

        <label>
          Accent Color
          <input type="color" name="global-accent-color" value="#00cc88" />
        </label>

        <label>
          Background Color
          <input type="color" name="global-bg-color" value="#0b0c10" />
        </label>

        <label>
          Base Spacing (px)
          <input type="number" name="global-spacing" value="20" min="4" max="80" />
        </label>
      </section>

      <!-- JSON SAVE / LOAD -->
      <section class="tw-inspector-section">
        <h3 class="tw-collapsible">Canvas</h3>
        <button id="tw-save-json">Save JSON</button>
        <button id="tw-load-json">Load JSON</button>
        <textarea id="tw-json-area" placeholder="JSON will appear here"></textarea>
      </section>

      <!-- EXPORT HTML -->
      <section class="tw-inspector-section">
        <h3 class="tw-collapsible">Export</h3>
        <button id="tw-export-html">Export HTML</button>
        <textarea id="tw-html-area" placeholder="Exported HTML will appear here"></textarea>
      </section>

      <!-- EXPORT CSS -->
      <section class="tw-inspector-section">
        <h3 class="tw-collapsible">Export CSS</h3>
        <button id="tw-export-css">Export CSS</button>
        <textarea id="tw-css-area" placeholder="Exported CSS will appear here"></textarea>
      </section>

    </aside>

  </div>

  <script src="editor.js"></script>
</body>
</html>
